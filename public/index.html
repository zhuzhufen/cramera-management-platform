<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>相机租赁管理平台</title>
    <style>
        /* 预加载样式，防止页面闪烁 */
        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #f8f9fa;
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        
        body.loaded {
            opacity: 1;
        }
        
        /* 确保模态窗口在页面加载时完全隐藏，但保留正常功能 */
        .modal:not(.active) {
            display: none;
            visibility: hidden;
            opacity: 0;
        }
        
        /* 登录和主应用容器初始隐藏 */
        #login-container,
        #app-container {
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        
        #login-container.loaded,
        #app-container.loaded {
            opacity: 1;
        }
        
        /* 加载动画样式 */
        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(5px);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 9999;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s ease, visibility 0.3s ease;
        }
        
        .loading-overlay.active {
            opacity: 1;
            visibility: visible;
        }
        
        .loading-spinner {
            width: 60px;
            height: 60px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        .loading-text {
            margin-top: 20px;
            color: #667eea;
            font-weight: 600;
            font-size: 16px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        /* 内容加载动画 */
        .content-loading {
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 0.5s ease, transform 0.5s ease;
        }
        
        .content-loaded {
            opacity: 1;
            transform: translateY(0);
        }
    </style>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- 登录界面 -->
    <div id="login-container" class="login-container">
        <div class="login-form">
            <h2>相机租赁管理平台</h2>
            <form id="login-form">
                <div class="form-group">
                    <label>用户名:</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div class="form-group">
                    <label>密码:</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <button type="submit" class="btn-primary">登录</button>
            </form>
        </div>
    </div>

    <!-- 主应用界面 -->
    <div id="app-container" class="app-container" style="display: none;">
        <!-- 顶部导航 -->
        <header class="header">
            <div class="header-left">
                <h1>相机租赁管理</h1>
                <div class="nav-tabs">
                    <button class="tab-btn active" data-tab="cameras">相机管理</button>
                    <button class="tab-btn" data-tab="calendar">租赁日历</button>
                    <button class="tab-btn" data-tab="rentals">租赁记录</button>
                    <button class="tab-btn" data-tab="users">用户管理</button>
                </div>
            </div>
            <div class="header-right">
                <div class="user-info">
                    <span id="current-user">未登录</span>
                    <button id="change-password-btn" class="btn-secondary">修改密码</button>
                    <button id="logout-btn" class="btn-secondary">退出</button>
                </div>
            </div>
        </header>

        <!-- 主要内容区域 -->
        <main class="main-content">
            <!-- 相机管理页面 -->
            <div id="cameras-tab" class="tab-content active">
                <div class="search-bar">
                    <div class="search-header">
                        <h3>筛选</h3>
                        <button id="toggle-filters-btn" class="toggle-btn">展开</button>
                    </div>
                    <div class="search-filters" id="search-filters">
                        <div class="filter-group">
                            <label>相机编码:</label>
                            <input type="text" id="search-input" placeholder="输入相机编码...">
                        </div>
                        <div class="filter-group">
                            <label>代理人:</label>
                            <input type="text" id="agent-input" placeholder="输入代理人...">
                        </div>
                        <div class="filter-group">
                            <label>状态:</label>
                            <select id="status-select">
                                <option value="">全部</option>
                                <option value="available" selected>可用</option>
                                <option value="unavailable">不可用</option>
                            </select>
                        </div>
                        <div class="filter-group">
                            <label>租赁开始:</label>
                            <input type="date" id="rental-date" name="rental_date" placeholder="年/月/日">
                        </div>
                        <div class="filter-group">
                            <label>租赁结束:</label>
                            <input type="date" id="return-date" name="return_date" placeholder="年/月/日">
                        </div>
                    </div>
                    <div class="search-actions">
                        <button id="search-btn" class="btn-primary">搜索</button>
                        <button id="clear-filter-btn" class="btn-secondary">清除筛选</button>
                        <button id="add-camera-btn" class="btn-primary">添加相机</button>
                    </div>
                </div>
                
                <div class="cameras-grid" id="cameras-list">
                    <!-- 相机列表将通过JavaScript动态加载 -->
                </div>
            </div>

            <!-- 租赁日历页面 -->
            <div id="calendar-tab" class="tab-content">
                <div class="search-bar">
                    <div class="search-header">
                        <h3>筛选</h3>
                        <button id="calendar-toggle-filters-btn" class="toggle-btn">展开</button>
                    </div>
                    <div class="search-filters" id="calendar-search-filters">
                        <div class="filter-group">
                            <label>代理人:</label>
                            <select id="calendar-agent-select">
                                <option value="">所有代理人</option>
                            </select>
                        </div>
                        <div class="filter-group">
                            <label>选择相机:</label>
                            <select id="calendar-camera-select">
                                <option value="">所有相机</option>
                            </select>
                        </div>
                    </div>
                    <div class="search-actions">
                        <button id="calendar-search-btn" class="btn-primary">搜索</button>
                        <button id="calendar-clear-filter-btn" class="btn-secondary">清除筛选</button>
                    </div>
                </div>
                <div class="calendar-controls">
                    <div class="calendar-header">
                        <button id="prev-month">←</button>
                        <h2 id="current-month">2024年1月</h2>
                        <button id="next-month">→</button>
                    </div>
                </div>
                <div class="calendar-container">
                    <div class="calendar" id="calendar">
                        <!-- 日历将通过JavaScript动态生成 -->
                    </div>
                </div>
            </div>

            <!-- 租赁记录页面 -->
            <div id="rentals-tab" class="tab-content">
                <div class="search-bar">
                    <div class="search-header">
                        <h3>筛选</h3>
                        <button id="rentals-toggle-filters-btn" class="toggle-btn">展开</button>
                    </div>
                    <div class="search-filters" id="rentals-search-filters">
                        <div class="filter-group">
                            <label>相机编码:</label>
                            <input type="text" id="rentals-camera-input" placeholder="输入相机编码...">
                        </div>
                        <div class="filter-group">
                            <label>代理人:</label>
                            <input type="text" id="rentals-agent-input" placeholder="输入代理人...">
                        </div>
                        <div class="filter-group">
                            <label>租赁人:</label>
                            <input type="text" id="rentals-customer-input" placeholder="输入租赁人...">
                        </div>
                        <div class="filter-group">
                            <label>租赁开始:</label>
                            <input type="date" id="rentals-start-date" placeholder="年/月/日">
                        </div>
                        <div class="filter-group">
                            <label>租赁结束:</label>
                            <input type="date" id="rentals-end-date" placeholder="年/月/日">
                        </div>
                        <div class="filter-group">
                            <label>状态:</label>
                            <select id="rentals-status-select">
                                <option value="">全部</option>
                                <option value="active">租赁中</option>
                                <option value="completed">已结束</option>
                                <option value="cancelled">已取消</option>
                            </select>
                        </div>
                    </div>
                    <div class="search-actions">
                        <button id="rentals-search-btn" class="btn-primary">搜索</button>
                        <button id="rentals-clear-filter-btn" class="btn-secondary">清除筛选</button>
                    </div>
                </div>
                <div class="rentals-table-container">
                    <table class="rentals-table" id="rentals-table">
                        <thead>
                            <tr>
                                <th>相机编码</th>
                                <th>品牌型号</th>
                                <th>代理人</th>
                                <th>租赁人</th>
                                <th>联系方式</th>
                                <th>租赁日期</th>
                                <th>归还日期</th>
                                <th>状态</th>
                                <th>操作</th>
                            </tr>
                        </thead>
                        <tbody id="rentals-table-body">
                            <!-- 租赁记录将通过JavaScript动态加载 -->
                        </tbody>
                    </table>
                </div>
            </div>

            <!-- 用户管理页面 -->
            <div id="users-tab" class="tab-content">
                <div class="search-bar">
                    <div class="search-header">
                        <h3>筛选</h3>
                        <button id="users-toggle-filters-btn" class="toggle-btn">展开</button>
                    </div>
                    <div class="search-filters" id="users-search-filters">
                        <div class="filter-group">
                            <label>用户名:</label>
                            <input type="text" id="users-username-input" placeholder="输入用户名...">
                        </div>
                        <div class="filter-group">
                            <label>角色:</label>
                            <select id="users-role-select">
                                <option value="">全部</option>
                                <option value="admin">管理员</option>
                                <option value="agent">代理人</option>
                            </select>
                        </div>
                        <div class="filter-group">
                            <label>姓名:</label>
                            <input type="text" id="users-agent-input" placeholder="输入姓名...">
                        </div>
                    </div>
                    <div class="search-actions">
                        <button id="users-search-btn" class="btn-primary">搜索</button>
                        <button id="users-clear-filter-btn" class="btn-secondary">清除筛选</button>
                        <button id="add-user-btn" class="btn-primary">添加用户</button>
                    </div>
                </div>
                <div class="users-table-container">
                    <table class="users-table" id="users-table">
                        <thead>
                            <tr>
                                <th>用户名</th>
                                <th>角色</th>
                                <th>姓名</th>
                                <th>创建时间</th>
                                <th>操作</th>
                            </tr>
                        </thead>
                        <tbody id="users-table-body">
                            <!-- 用户列表将通过JavaScript动态加载 -->
                        </tbody>
                    </table>
                </div>
            </div>
        </main>
    </div>

    <!-- 添加相机模态框 -->
    <div id="add-camera-modal" class="modal">
        <div class="modal-content">
            <h3>添加新相机</h3>
            <form id="add-camera-form">
                <div class="form-group">
                    <label>相机编码:</label>
                    <input type="text" name="camera_code" required>
                </div>
                <div class="form-group">
                    <label>品牌:</label>
                    <input type="text" name="brand" required>
                </div>
                <div class="form-group">
                    <label>型号:</label>
                    <input type="text" name="model" required>
                </div>
                <div class="form-group">
                    <label>序列号:</label>
                    <input type="text" name="serial_number">
                </div>
                <div class="form-group">
                    <label>代理人:</label>
                    <select name="agent" id="agent-select" required>
                        <option value="">选择代理人</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>状态:</label>
                    <select name="status" required>
                        <option value="available">可用</option>
                        <option value="unavailable">不可用</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>描述:</label>
                    <textarea name="description"></textarea>
                </div>
                <div class="form-actions">
                    <button type="button" class="btn-secondary" onclick="closeModal('add-camera-modal')">取消</button>
                    <button type="submit" class="btn-primary">添加</button>
                </div>
            </form>
        </div>
    </div>

    <!-- 相机详情模态框 -->
    <div id="camera-detail-modal" class="modal">
        <div class="modal-content">
            <h3>相机详情</h3>
            <div id="camera-detail-content">
                <!-- 相机详情将通过JavaScript动态加载 -->
            </div>
            <div class="form-actions">
                <button class="btn-secondary" onclick="closeModal('camera-detail-modal')">关闭</button>
            </div>
        </div>
    </div>

    <!-- 创建租赁模态框 -->
    <div id="create-rental-modal" class="modal">
        <div class="modal-content">
            <h3>创建租赁</h3>
            <form id="create-rental-form">
                <div class="form-group">
                    <label>相机:</label>
                    <span id="rental-camera-info"></span>
                </div>
                <div class="customer-section">
                    <div class="form-group">
                        <label>客户选择:</label>
                        <div class="customer-options">
                            <select name="customer_id" id="customer-select">
                                <option value="">选择现有客户</option>
                            </select>
                            <button type="button" id="add-customer-btn" class="btn-secondary">新增客户</button>
                        </div>
                    </div>
                    <div id="new-customer-form" class="new-customer-form" style="display: none;">
                        <div class="form-group">
                            <label>客户姓名:</label>
                            <input type="text" name="new_customer_name" placeholder="输入客户姓名">
                        </div>
                        <div class="form-group">
                            <label>手机号码:</label>
                            <input type="tel" name="new_customer_phone" placeholder="输入手机号码">
                        </div>
                        <div class="form-group">
                            <label>身份证号:</label>
                            <input type="text" name="new_customer_id_card" placeholder="输入身份证号">
                        </div>
                        <div class="form-group">
                            <label>邮箱:</label>
                            <input type="email" name="new_customer_email" placeholder="输入邮箱地址">
                        </div>
                        <div class="form-group">
                            <label>地址:</label>
                            <textarea name="new_customer_address" placeholder="输入地址"></textarea>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label>租赁日期:</label>
                    <input type="date" name="rental_date" required>
                </div>
                <div class="form-group">
                    <label>归还日期:</label>
                    <input type="date" name="return_date" required>
                </div>
                <div class="form-actions">
                    <button type="button" class="btn-secondary" onclick="closeModal('create-rental-modal')">取消</button>
                    <button type="submit" class="btn-primary">创建租赁</button>
                </div>
            </form>
        </div>
    </div>

    <!-- 添加用户模态框 -->
    <div id="add-user-modal" class="modal">
        <div class="modal-content">
            <h3>添加新用户</h3>
            <form id="add-user-form">
                <div class="form-group">
                    <label>用户名:</label>
                    <input type="text" name="username" required>
                </div>
                <div class="form-group">
                    <label>密码:</label>
                    <input type="password" name="password" required>
                </div>
                <div class="form-group">
                    <label>角色:</label>
                    <select name="role" required>
                        <option value="agent">代理人</option>
                        <option value="admin">管理员</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>姓名:</label>
                    <input type="text" name="agent_name" required placeholder="输入姓名">
                </div>
                <div class="form-actions">
                    <button type="button" class="btn-secondary" onclick="closeModal('add-user-modal')">取消</button>
                    <button type="submit" class="btn-primary">添加</button>
                </div>
            </form>
        </div>
    </div>

    <!-- 编辑用户模态框 -->
    <div id="edit-user-modal" class="modal">
        <div class="modal-content">
            <h3>编辑用户</h3>
            <form id="edit-user-form">
                <input type="hidden" name="id">
                <div class="form-group">
                    <label>用户名:</label>
                    <input type="text" name="username" readonly>
                </div>
                <div class="form-group">
                    <label>密码:</label>
                    <input type="password" name="password" placeholder="留空则不修改密码">
                </div>
                <div class="form-group">
                    <label>角色:</label>
                    <select name="role" required>
                        <option value="agent">代理人</option>
                        <option value="admin">管理员</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>姓名:</label>
                    <input type="text" name="agent_name" required placeholder="输入姓名">
                </div>
                <div class="form-actions">
                    <button type="button" class="btn-secondary" onclick="closeModal('edit-user-modal')">取消</button>
                    <button type="submit" class="btn-primary">保存</button>
                </div>
            </form>
        </div>
    </div>

    <!-- 修改密码模态框 -->
    <div id="change-password-modal" class="modal">
        <div class="modal-content">
            <h3>修改密码</h3>
            <form id="change-password-form">
                <div class="form-group">
                    <label>当前密码:</label>
                    <input type="password" name="current_password" required>
                </div>
                <div class="form-group">
                    <label>新密码:</label>
                    <input type="password" name="new_password" id="new-password" required>
                    <div class="password-strength">
                        <div class="strength-bar">
                            <div class="strength-fill" id="strength-fill"></div>
                        </div>
                        <div class="strength-text" id="strength-text">密码强度: 弱</div>
                    </div>
                    <div class="password-requirements">
                        <p>密码要求:</p>
                        <ul>
                            <li id="req-length">至少8个字符</li>
                            <li id="req-uppercase">包含大写字母</li>
                            <li id="req-lowercase">包含小写字母</li>
                            <li id="req-number">包含数字</li>
                            <li id="req-special">包含特殊字符</li>
                        </ul>
                    </div>
                </div>
                <div class="form-group">
                    <label>确认新密码:</label>
                    <input type="password" name="confirm_password" required>
                </div>
                <div class="form-actions">
                    <button type="button" class="btn-secondary" onclick="closeModal('change-password-modal')">取消</button>
                    <button type="submit" class="btn-primary">修改密码</button>
                </div>
            </form>
        </div>
    </div>

    <!-- 全局加载动画 -->
    <div id="loading-overlay" class="loading-overlay">
        <div class="loading-content">
            <div class="loading-spinner"></div>
            <div class="loading-text">加载中...</div>
        </div>
    </div>

    <script src="js/config.js"></script>
    <script src="js/app.js"></script>
    <script src="js/camera-manager.js"></script>
    <script src="js/rental-manager.js"></script>
    <script src="js/calendar-manager.js"></script>
    <script src="js/user-manager.js"></script>
</body>
</html>
